<!DOCTYPE html>
<html lang="en" ng-app="app-form">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="form.js"></script>
    <title>Form</title>
</head>
<body>
<nav ng-controller="TextAreaWithLimitCtrl" class="navbar navbar-light bg-light">
    <span ng-class="{'text-warning' : shouldWarn()}">
    Remaining: {{remaining()}}
    </span>
    <form class="form-group">
        <label>
            <input ng-model="message" class="form-control mr-sm-2" type="text" placeholder={{message}}>
        </label>
        <button ng-click="send()" ng-disabled="!hasValidLength()" class="btn btn-outline-success my-2 my-sm-0"
                type="submit">Send
        </button>
        <button ng-click="clear()" class="btn btn-outline-success my-2 my-sm-0" type="submit">Clear</button>
    </form>
</nav>
</body>
</html>

<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="06-script.js"></script>
    <meta charset="UTF-8">
    <title>One-Way Data Binding</title>
</head>
<body ng-controller="emp_06">
<div>Value of a is {{a}}</div>
<div>Value of b is {{b}}</div>
<br>
<br>
<div>Value of a is <span ng-bind="a"></span></div>
<div>Value of b is <span ng-bind="b"></span></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX-XMLHttpRequest</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<form>
    <div class="form-group">
        <label for="formGroupExampleInput">Login</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter your login">
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput2">Password</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter your password">
    </div>
    <button type="button" class="btn btn-primary btn-lg">Send</button>
</form>
<!--<script src="xhr.js"></script>-->
<script>
    const xhr = new XMLHttpRequest()

    console.log(xhr)

    xhr.open("GET", 'players.json', true)

    xhr.send()

    xhr.onreadystatechange = function () { // готов ли сервер работать с нами
        if (xhr.readyState !== 4) return
        if (xhr.status !== 200) {
            console.log(xhr.status + ": " + xhr.statusText)
        } else {
            console.log(xhr.responseText)
        }
    }
</script>

</body>
</html>
